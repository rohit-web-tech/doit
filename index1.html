<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }
    .day, .date {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .date {
      background: #f9f9f9;
      cursor: pointer;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="changeMonth(-1)">&#8592; Prev</button>
    <h3 id="monthYear"></h3>
    <button onclick="changeMonth(1)">Next &#8594;</button>
  </div>
  <div class="calendar">
    <div class="day">Sun</div>
    <div class="day">Mon</div>
    <div class="day">Tue</div>
    <div class="day">Wed</div>
    <div class="day">Thu</div>
    <div class="day">Fri</div>
    <div class="day">Sat</div>
    <div id="dates"></div>
  </div>

  <script>
    const calendar = document.querySelector(".calendar");
    const monthYearDisplay = document.getElementById("monthYear");
    const datesContainer = document.getElementById("dates");
    let currentDate = new Date();

    function renderCalendar() {
      datesContainer.innerHTML = ""; // Clear previous dates
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDayOfMonth = new Date(year, month, 1).getDay();
      const lastDateOfMonth = new Date(year, month + 1, 0).getDate();

      // Display month and year
      monthYearDisplay.textContent = `${currentDate.toLocaleString("default", {
        month: "long",
      })} ${year}`;

      // Add blank spaces for days before the first day of the month
      for (let i = 0; i < firstDayOfMonth; i++) {
        const emptyDiv = document.createElement("div");
        emptyDiv.className = "date";
        datesContainer.appendChild(emptyDiv);
      }

      // Add days of the month
      for (let date = 1; date <= lastDateOfMonth; date++) {
        const dateDiv = document.createElement("div");
        dateDiv.className = "date";
        dateDiv.textContent = date;
        dateDiv.onclick = () => alert(`Selected Date: ${date}/${month + 1}/${year}`);
        datesContainer.appendChild(dateDiv);
      }
    }

    function changeMonth(direction) {
      currentDate.setMonth(currentDate.getMonth() + direction);
      renderCalendar();
    }

    // Initial render
    renderCalendar();
  </script>
</body>
</html>
